<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INtroduction to tailwindcss</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-pink-700 py-10 px-5 flex flex-col gap-8">
    <h1

    >
      About the Author

        Well Read
      </p>

      <p class="bg-blue-400 p-4 rounded-lg text-center">A Bachelor</p>
    </div>

    >
      <h1 class="bg-black w-3/4 p-4 text-white mx-auto">Achievement Chart</h1>
      <p
        class="bg-green-700 mx-auto text-white h-40 w-40 p-4 rounded-full justify-center flex items-center"
      >
        9.8/10
      </p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 bg-white mx-auto p-4 rounded-b-lg text-center justify-center gap-6 w-full md:w-3/4 lg:w-1/2">

        src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"

        alt="Background Image"

      />
      <img
        src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
        alt="Background Image"
        class="w-20 h-20 object-cover"
      />

        src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
        alt="Background Image"
        class="w-20 h-20 object-cover"
